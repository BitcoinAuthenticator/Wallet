package org.authenticator.protobuf;

option java_outer_classname="AuthWalletHierarchy";

enum HierarchyPurpose{
	Bip43 					= 44; // 0x8000002C as in Bip43
}

enum HierarchyCoinTypes{
	CoinBitcoin 			= 0; // 0x80000000 as in Bip44
}

enum HierarchyAddressTypes{
	External	 			= 0; // external
	Internal				= 1; // internal / change
}

enum HierarchyPrefixedAccountIndex{
	PrefixSpending 			= 0; 
	PrefixSavings			= 1;
}